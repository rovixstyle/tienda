<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta property="og:title" content="Rovix Style — Polos en Sublimados y DTF">

<title>Tienda — Polos Sublimados</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #111;
        color: #f77f00;
        padding-top: 180px; /* espacio para la barra fija */
        overflow-x: hidden;
    }

    /* TOPBAR FIJO */
    .topbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #000;
        padding: 10px 0 0 0;
        text-align: center;
        z-index: 1000;
        box-shadow: 0 4px 15px rgba(0,0,0,0.7);
    }

    .topbar img.logo {
        width: 130px;
        height: auto;
        display: block;
        margin: 0 auto 5px auto;
    }

    /* LUCES NAVIDEÑAS */
    .luces {
        display: flex;
        justify-content: center;
        gap: 15px;
        padding-bottom: 10px;
    }

    .luz {
        width: 18px;
        height: 28px;
        border-radius: 50%;
        animation: parpadeo 1s infinite alternate;
    }

    .luz:nth-child(1) { background: red; animation-delay: 0.1s; }
    .luz:nth-child(2) { background: green; animation-delay: 0.3s; }
    .luz:nth-child(3) { background: yellow; animation-delay: 0.5s; }
    .luz:nth-child(4) { background: blue; animation-delay: 0.7s; }
    .luz:nth-child(5) { background: orange; animation-delay: 0.9s; }

    @keyframes parpadeo {
        from { opacity: 0.3; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1.1); }
    }

    /* TÍTULOS */
    h1 {
        text-align: center;
        font-size: 2.2rem;
        margin-top: 0;
    }

    h2 {
        text-align: center;
        color: #ccc;
        margin-bottom: 30px;
    }

    /* GALERÍA */
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 20px;
        padding: 20px;
    }

    .item {
        background: #1a1a1a;
        padding: 10px;
        border-radius: 10px;
        text-align: center;
        border: 2px solid #f77f00;
        transition: transform 0.2s;
        cursor: pointer;
    }

    .item:hover {
        transform: scale(1.05);
    }

    img {
        width: 100%;
        height: 240px;
        object-fit: cover;
        border-radius: 8px;
    }

    .name {
        margin-top: 8px;
        color: #fff;
    }

    .error {
        text-align: center;
        color: red;
        font-size: 1.2rem;
    }

    /* NIEVE */
    .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        font-size: 1em;
        opacity: 0.8;
        pointer-events: none;
        animation: caer linear infinite;
    }

    @keyframes caer {
        to {
            transform: translateY(110vh);
            opacity: 0;
        }
    }

   
    /* BOTÓN FLOTANTE WHATSAPP */
.whatsapp-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #25D366;
    width: 65px;
    height: 65px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    cursor: pointer;
    z-index: 9999;
    transition: transform 0.2s;
}

.whatsapp-btn:hover {
    transform: scale(1.1);
}

/* MINI CHAT FLOTANTE */
.chat-box {
    position: fixed;
    bottom: 100px;
    right: 20px;
    width: 260px;
    background: #000;
    border: 2px solid #f77f00;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    padding: 15px;
    display: none;
    z-index: 9999;
}

.chat-box h3 {
    margin: 0 0 10px 0;
    color: #f77f00;
    font-size: 1.1rem;
    text-align: center;
}

.chat-option {
    background: #1a1a1a;
    border: 1px solid #f77f00;
    padding: 8px 10px;
    border-radius: 8px;
    margin-bottom: 8px;
    color: white;
    cursor: pointer;
    transition: 0.2s;
    font-size: 0.9rem;
}

.chat-option:hover {
    background: #f77f00;
    color: #000;
}

.imgbtnwsp {
    width: 65px;
    height: 65px;
    border-radius: 50%;
}

</style>
</head>

<body>

<!-- TOPBAR -->
<div class="topbar">
    <img src="img/LogoRovix-08.png" class="logo" alt="Logo">

    <div class="luces">
        <div class="luz"></div>
        <div class="luz"></div>
        <div class="luz"></div>
        <div class="luz"></div>
        <div class="luz"></div>
    </div>
</div>

<h1>Catálogo de Polos Sublimados y DTF</h1>
<h2>¡Elige tu preferido para esta Navidad!</h2>

<div id="galeria" class="grid"></div>
<p id="error" class="error"></p>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzwyh_i7wozL3Ot2gPar0r_5_q0WrbwRJMNDnnlyD_JrpvW7MYu5YLDUSbK1MuZjZd4/exec";

async function cargarGaleria() {
    try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error("Error al conectar");

        const images = await response.json();

        const galeria = document.getElementById("galeria");
        galeria.innerHTML = "";

        images.forEach((img, index) => {
            const item = document.createElement("div");
            item.className = "item";

            item.onclick = () => {
                window.location.href = `producto.html?img=${encodeURIComponent(img.url)}&name=${encodeURIComponent(img.name)}`;
            };

            item.innerHTML = `
                <img src="${img.url}" alt="${img.name}">
                <div class="name">${index + 1}. ${img.name}</div>
            `;

            galeria.appendChild(item);
        });

    } catch (e) {
        document.getElementById("error").innerText =
            "Error cargando la galería. Revisa la URL del web app o permisos de Drive.";
    }
}

cargarGaleria();

/* NIEVE */
function crearNieve() {
    const copo = document.createElement("div");
    copo.classList.add("snowflake");
    copo.innerHTML = "❄";

    copo.style.left = Math.random() * 100 + "vw";
    copo.style.fontSize = (Math.random() * 10 + 10) + "px";
    copo.style.animationDuration = (Math.random() * 5 + 5) + "s";

    document.body.appendChild(copo);

    setTimeout(() => copo.remove(), 12000);
}

setInterval(crearNieve, 200);
</script>







<!-- BOTÓN WA + CHAT -->
<div class="whatsapp-btn" onclick="toggleChat()">
    <img class="imgbtnwsp" src="https://cdn-icons-png.flaticon.com/512/733/733585.png"
         width="35" height="35" alt="WhatsApp">
</div>

<div id="chatBox" class="chat-box">
    <h3>¿En qué te ayudo?</h3>

    <div class="chat-option" onclick="sendWsp('Hola Rovix, ¿Aún tienen en stock de los polos?')">
        ¿Aún tienen en stock?
    </div>

    <div class="chat-option" onclick="sendWsp('Hola Rovix, ¿Qué precio tienen los polos?')">
        ¿Qué precio tiene?
    </div>

    <div class="chat-option" onclick="sendWsp('Hola Rovix, ¿En qué tallas tiene de sus polos?')">
        ¿En qué tallas tiene?
    </div>

    <div class="chat-option" onclick="sendWsp('Hola Rovix, ¿Hace envíos de sus polos a nivel nacional?')">
        ¿Hace envíos a nivel nacional?
    </div>

    <div class="chat-option" onclick="sendWsp('Hola Rovix, ¿Hacen delivery?')">
        ¿Hacen delivery?
    </div>
</div>

<script>
const numero = "51997087640"; // <-- TU NÚMERO AQUÍ

function toggleChat() {
    const box = document.getElementById("chatBox");
    box.style.display = box.style.display === "block" ? "none" : "block";
}

function sendWsp(texto) {
    const url = `https://wa.me/${numero}?text=${encodeURIComponent(texto)}`;
    window.open(url, "_blank");
}
</script>




</body>
</html>
