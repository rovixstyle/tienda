<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tienda — Polos Sublimados</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #111;
        color: #f77f00;
        padding: 20px;
    }

    h1 {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 5px;
    }

    h2 {
        text-align: center;
        color: #ccc;
        margin-bottom: 30px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 20px;
    }

    .item {
        background: #1a1a1a;
        padding: 10px;
        border-radius: 10px;
        text-align: center;
        border: 2px solid #f77f00;
        transition: transform 0.2s;
        cursor: pointer;
    }

    .item:hover {
        transform: scale(1.05);
    }

    img {
        width: 100%;
        height: 240px;
        object-fit: cover;
        border-radius: 8px;
    }

    .name {
        margin-top: 8px;
        color: #fff;
    }

    .error {
        text-align: center;
        color: red;
        font-size: 1.2rem;
    }
</style>
</head>

<body>

<h1>Tienda — Polos Sublimados</h1>
<h2>Galería automática desde Google Drive</h2>

<div id="galeria" class="grid"></div>
<p id="error" class="error"></p>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzwyh_i7wozL3Ot2gPar0r_5_q0WrbwRJMNDnnlyD_JrpvW7MYu5YLDUSbK1MuZjZd4/exec";

async function cargarGaleria() {
    try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error("Error al conectar");

        const images = await response.json();

        const galeria = document.getElementById("galeria");
        galeria.innerHTML = "";

        images.forEach((img, index) => {
            const item = document.createElement("a");
            item.className = "item";

            // → Enlace a producto.html
            item.href = `producto.html?id=${encodeURIComponent(img.url)}&name=${encodeURIComponent(img.name)}`;

            item.innerHTML = `
                <img src="${img.url}" alt="${img.name}">
                <div class="name">${index + 1}. ${img.name}</div>
            `;

            galeria.appendChild(item);
        });

    } catch (e) {
        document.getElementById("error").innerText =
            "Error cargando la galería. Revisa la URL del web app o permisos de Drive.";
    }
}

cargarGaleria();
</script>

</body>
</html>
