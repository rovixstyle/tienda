<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tienda — Polos Sublimados</title>

<style>
    /* --------------------------- */
    /* ESTILOS GENERALES */
    /* --------------------------- */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #111;
        color: #f77f00;
        padding-top: 200px; /* espacio para el topbar fijo */
    }

    h1 {
        text-align: center;
        font-size: 2.2rem;
        margin-bottom: 5px;
    }

    h2 {
        text-align: center;
        color: #ccc;
        margin-bottom: 30px;
    }

    /* --------------------------- */
    /* TOPBAR FIJO CON LOGO Y LUCES */
    /* --------------------------- */
    .topbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #000;
        text-align: center;
        padding: 10px 0 0 0;
        z-index: 9999;
        border-bottom: 3px solid #f77f00;
    }

    .topbar img {
        width: 140px;
        height: auto;
    }

    /* Luces navideñas animadas */
    .luces {
        width: 100%;
        height: 60px;
        background-image: url("https://i.imgur.com/5bE0p1u.png");
        background-size: contain;
        background-repeat: repeat-x;
        animation: lucesAnim 2s infinite alternate ease-in-out;
    }

    @keyframes lucesAnim {
        0% { filter: brightness(0.6); }
        100% { filter: brightness(1.3); }
    }

    /* --------------------------- */
    /* GALERÍA */
    /* --------------------------- */
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 20px;
    }

    .item {
        background: #1a1a1a;
        padding: 10px;
        border-radius: 10px;
        text-align: center;
        border: 2px solid #f77f00;
        transition: transform 0.2s;
        cursor: pointer;
    }

    .item:hover {
        transform: scale(1.05);
    }

    img {
        width: 100%;
        height: 240px;
        object-fit: cover;
        border-radius: 8px;
    }

    .name {
        margin-top: 8px;
        color: #fff;
    }

    .error {
        text-align: center;
        color: red;
        font-size: 1.2rem;
    }

    /* --------------------------- */
    /* EFECTO NIEVE */
    /* --------------------------- */
    .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        font-size: 1em;
        pointer-events: none;
        animation: caer 10s linear infinite;
        z-index: 999999;
    }

    @keyframes caer {
        0% { transform: translateY(-10px); opacity: 1; }
        100% { transform: translateY(110vh); opacity: 0; }
    }
</style>
</head>

<body>

<!-- TOPBAR CON LOGO Y LUCES -->
<div class="topbar">
    <img src="img/logo.png" alt="Logo de tienda">
    <div class="luces"></div>
</div>

<h1>Tienda — Polos Sublimados</h1>
<h2>Galería automática desde Google Drive</h2>

<div id="galeria" class="grid"></div>
<p id="error" class="error"></p>

<script>
/* --------------------------- */
/* ❄ EFECTO NIEVE ❄ */
/* --------------------------- */
function crearNieve() {
    const snow = document.createElement("div");
    snow.classList.add("snowflake");
    snow.innerText = "❄";

    snow.style.left = Math.random() * 100 + "vw";
    snow.style.fontSize = (Math.random() * 10 + 10) + "px";
    snow.style.animationDuration = (Math.random() * 5 + 5) + "s";

    document.body.appendChild(snow);

    setTimeout(() => snow.remove(), 12000);
}

setInterval(crearNieve, 200);

/* --------------------------- */
/* GALERÍA DESDE GOOGLE DRIVE */
/* --------------------------- */
const API_URL = "https://script.google.com/macros/s/AKfycbzwyh_i7wozL3Ot2gPar0r_5_q0WrbwRJMNDnnlyD_JrpvW7MYu5YLDUSbK1MuZjZd4/exec";

async function cargarGaleria() {
    try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error("Error al conectar");

        const images = await response.json();

        const galeria = document.getElementById("galeria");
        galeria.innerHTML = "";

        images.forEach((img, index) => {
            const item = document.createElement("div");
            item.className = "item";

            item.onclick = () => {
                window.location.href = `producto.html?img=${encodeURIComponent(img.url)}&name=${encodeURIComponent(img.name)}`;
            };

            item.innerHTML = `
                <img src="${img.url}" alt="${img.name}" onerror="this.src='';">
                <div class="name">${index + 1}. ${img.name}</div>
            `;

            galeria.appendChild(item);
        });

    } catch (e) {
        document.getElementById("error").innerText =
            "Error cargando la galería. Revisa la URL del web app o permisos de Drive.";
    }
}

cargarGaleria();
</script>

</body>
</html>
