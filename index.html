<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tienda ‚Äî Polos Sublimados</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #111;
        color: #f77f00;
        padding: 20px;
        overflow-x: hidden;
    }

    h1 {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 5px;
    }

    h2 {
        text-align: center;
        color: #ccc;
        margin-bottom: 30px;
    }

    /* NAVIDAD ‚Äî Luces animadas */
    .luces {
        width: 100%;
        text-align: center;
        margin-bottom: 20px;
    }

    .luces span {
        display: inline-block;
        width: 12px;
        height: 25px;
        margin: 0 5px;
        border-radius: 50%;
        background: red;
        animation: parpadeo 0.9s infinite alternate;
        box-shadow: 0 0 8px red;
    }

    .luces span:nth-child(2n) {
        background: green;
        box-shadow: 0 0 8px green;
        animation-duration: 1.1s;
    }

    .luces span:nth-child(3n) {
        background: gold;
        box-shadow: 0 0 8px gold;
        animation-duration: 0.8s;
    }

    @keyframes parpadeo {
        0% { opacity: 0.3; transform: scale(0.9); }
        100% { opacity: 1; transform: scale(1.2); }
    }

    /* Galer√≠a */
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 20px;
    }

    .item {
        background: #1a1a1a;
        padding: 10px;
        border-radius: 10px;
        text-align: center;
        border: 2px solid #f77f00;
        transition: transform 0.2s;
        cursor: pointer;
    }

    .item:hover {
        transform: scale(1.05);
    }

    img {
        width: 100%;
        height: 240px;
        object-fit: cover;
        border-radius: 8px;
    }

    .name {
        margin-top: 8px;
        color: #fff;
    }

    .error {
        text-align: center;
        color: red;
        font-size: 1.2rem;
    }

    /* ‚ùÑÔ∏è NIEVE */
    .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        font-size: 1em;
        pointer-events: none;
        z-index: 9999;
        animation: caer linear infinite;
    }

    @keyframes caer {
        0% { transform: translateY(0); }
        100% { transform: translateY(110vh); }
    }
</style>
</head>

<body>

<!-- üéÑ Luces navide√±as -->
<div class="luces">
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
</div>

<h1>Tienda ‚Äî Polos Sublimados</h1>
<h2>Galer√≠a autom√°tica desde Google Drive</h2>

<div id="galeria" class="grid"></div>
<p id="error" class="error"></p>

<script>
// ‚≠ê URL de tu Web App de Google Apps Script
const API_URL = "https://script.google.com/macros/s/AKfycbzwyh_i7wozL3Ot2gPar0r_5_q0WrbwRJMNDnnlyD_JrpvW7MYu5YLDUSbK1MuZjZd4/exec";

async function cargarGaleria() {
    try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error("Error al conectar");

        const images = await response.json();

        const galeria = document.getElementById("galeria");
        galeria.innerHTML = "";

        images.forEach((img, index) => {
            const item = document.createElement("div");
            item.className = "item";

            item.onclick = () => {
                window.location.href = `producto.html?img=${encodeURIComponent(img.url)}&name=${encodeURIComponent(img.name)}`;
            };

            item.innerHTML = `
                <img src="${img.url}" alt="${img.name}">
                <div class="name">${index + 1}. ${img.name}</div>
            `;

            galeria.appendChild(item);
        });

    } catch (e) {
        document.getElementById("error").innerText =
            "Error cargando la galer√≠a. Revisa la URL del web app o permisos de Drive.";
    }
}

cargarGaleria();


// ‚ùÑÔ∏è NIEVE
function crearNieve() {
    const snow = document.createElement("div");
    snow.classList.add("snowflake");
    snow.innerHTML = "‚ùÑ";

    snow.style.left = Math.random() * 100 + "vw";
    snow.style.fontSize = (Math.random() * 10 + 10) + "px";
    snow.style.animationDuration = (Math.random() * 5 + 5) + "s";

    document.body.appendChild(snow);

    setTimeout(() => snow.remove(), 11000);
}

setInterval(crearNieve, 150);
</script>

</body>
</html>
