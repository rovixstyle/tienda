<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Rovix Style — Producto</title>
<meta name="description" content="Producto seleccionado — Rovix Style">

<style>
body {
  margin: 0;
  background: #000;
  color: #f77f00;
  font-family: Arial, sans-serif;
  padding-top: 120px;
  overflow-x: hidden;
}

/* =========================
   CANVAS FX (PARTÍCULAS)
========================= */
#fxCanvas {
  position: fixed;
  inset: 0;
  z-index: 1;
  pointer-events: none;
}

/* =========================
   TOPBAR
========================= */
.topbar {
  position: fixed;
  top: 0;
  width: 100%;
  background: #000;
  padding: 15px 0;
  text-align: center;
  z-index: 1000;
  box-shadow: 0 4px 15px rgba(0,0,0,0.7);
}

.topbar img.logo {
  width: 160px;
}

/* =========================
   CONTENIDO
========================= */
.contenedor {
  max-width: 700px;
  margin: auto;
  text-align: center;
  padding: 20px;
  position: relative;
  z-index: 5;
}

.contenedor img {
  width: 100%;
  border-radius: 12px;
  border: 3px solid #f77f00;
}

h1 {
  color: #fff;
  margin-bottom: 20px;
}

a.volver {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 22px;
  background: #f77f00;
  color: #000;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
  transition: 0.3s;
}

a.volver:hover {
  background: #ff9f2f;
}




/* BOTÓN FLOTANTE WHATSAPP */
.whatsapp-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #25D366;
    width: 65px;
    height: 65px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    cursor: pointer;
    z-index: 9999;
    transition: transform 0.2s;
}

.whatsapp-btn:hover {
    transform: scale(1.1);
}

/* MINI CHAT FLOTANTE */
.chat-box {
    position: fixed;
    bottom: 100px;
    right: 20px;
    width: 260px;
    background: #000;
    border: 2px solid #f77f00;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    padding: 15px;
    display: none;
    z-index: 9999;
}

.chat-box h3 {
    margin: 0 0 10px 0;
    color: #f77f00;
    font-size: 1.1rem;
    text-align: center;
}

.chat-option {
    background: #1a1a1a;
    border: 1px solid #f77f00;
    padding: 8px 10px;
    border-radius: 8px;
    margin-bottom: 8px;
    color: white;
    cursor: pointer;
    transition: 0.2s;
    font-size: 0.9rem;
}

.chat-option:hover {
    background: #f77f00;
    color: #000;
}

.imgbtnwsp {
    width: 65px;
    height: 65px;
    border-radius: 50%;
}  

  
</style>
</head>

<body>

<canvas id="fxCanvas"></canvas>

<!-- TOPBAR -->
<div class="topbar">
  <img src="img/LogoRovix-08.png" class="logo">
</div>

<!-- CONTENIDO -->
<div class="contenedor">
  <h1 id="nombre"></h1>
  <img id="imagen" alt="Producto">
  <br>
  <a href="catalogo.html" class="volver">← Volver a la tienda</a>
</div>

<script>
/* =========================
   CARGA DE PRODUCTO
========================= */
const params = new URLSearchParams(location.search);
document.getElementById("nombre").innerText = params.get("name");
document.getElementById("imagen").src = params.get("img");

/* =========================
   PARTÍCULAS (MISMO CATÁLOGO)
========================= */
const canvas = document.getElementById("fxCanvas");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
window.addEventListener("resize", resize);

const particles = [];

setInterval(() => {
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height;
  for (let i = 0; i < 40; i++) {
    particles.push({
      x, y,
      vx: (Math.random() - 0.5) * 5,
      vy: (Math.random() - 0.5) * 5,
      life: 60,
      size: Math.random() * 3 + 2
    });
  }
}, 1200);

(function animate(){
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach((p, i) => {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fillStyle = "rgba(255,255,255,0.8)";
    ctx.fill();
    p.x += p.vx;
    p.y += p.vy;
    p.life--;
    if (p.life <= 0) particles.splice(i, 1);
  });
  requestAnimationFrame(animate);
})();
</script>


<!-- BOTÓN WA + CHAT -->
<div class="whatsapp-btn" onclick="toggleChat()">
    <img class="imgbtnwsp" src="https://cdn-icons-png.flaticon.com/512/733/733585.png"
         width="35" height="35" alt="WhatsApp">
</div>

<div id="chatBox" class="chat-box">
    <h3>¿En qué te ayudo?</h3>

    <div class="chat-option" onclick="sendWsp('Hola Rovix, ¿Aún tienen en stock de los polos?')">
        ¿Aún tienen en stock?
    </div>

    <div class="chat-option" onclick="sendWsp('Hola Rovix, ¿Qué precio tienen los polos?')">
        ¿Qué precio tiene?
    </div>

    <div class="chat-option" onclick="sendWsp('Hola Rovix, ¿En qué tallas tiene de sus polos?')">
        ¿En qué tallas tiene?
    </div>

    <div class="chat-option" onclick="sendWsp('Hola Rovix, ¿Hace envíos de sus polos a nivel nacional?')">
        ¿Hace envíos a nivel nacional?
    </div>

    <div class="chat-option" onclick="sendWsp('Hola Rovix, ¿Hacen delivery?')">
        ¿Hacen delivery?
    </div>
</div>

<script>
const numero = "51931122426"; // <-- TU NÚMERO AQUÍ

function toggleChat() {
    const box = document.getElementById("chatBox");
    box.style.display = box.style.display === "block" ? "none" : "block";
}

function sendWsp(texto) {
    const url = `https://wa.me/${numero}?text=${encodeURIComponent(texto)}`;
    window.open(url, "_blank");
}
</script>  

</body>
</html>
