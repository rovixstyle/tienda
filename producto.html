<style>
body {
  margin: 0;
  background: #000;
  color: #f77f00;
  font-family: Arial, sans-serif;
  padding-top: 135px;
  overflow-x: hidden;
}

 /* TOPBAR FIJO */
    .topbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #000;
        padding: 10px 0 0 0;
        text-align: center;
        z-index: 1000;
        box-shadow: 0 4px 15px rgba(0,0,0,0.7);
    }

    .topbar img.logo {
        width: 180px;
        height: auto;
        display: block;
        margin: 0 auto 5px auto;
    }


    /* LUCES */
    .luces {
        display: flex;
        justify-content: center;
        gap: 15px;
        padding-bottom: 10px;
    }

    .luz {
        width: 18px;
        height: 28px;
        border-radius: 50%;
        animation: parpadeo 1s infinite alternate;
    }

    .luz:nth-child(1) { background: red; animation-delay: 0.1s; }
    .luz:nth-child(2) { background: green; animation-delay: 0.3s; }
    .luz:nth-child(3) { background: yellow; animation-delay: 0.5s; }
    .luz:nth-child(4) { background: blue; animation-delay: 0.7s; }
    .luz:nth-child(5) { background: orange; animation-delay: 0.9s; }

    @keyframes parpadeo {
        from { opacity: 0.3; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1.1); }
    }

    /* CONTENIDO */
    .contenedor {
        max-width: 700px;
        margin: auto;
        text-align: center;
        padding: 20px;
    }

    .contenedor img {
        width: 100%;
        border-radius: 12px;
        border: 3px solid #f77f00;
    }

    h1 {
        color: #fff;
        margin-bottom: 20px;
    }

    a.volver {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background: #f77f00;
        color: #000;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        transition: 0.3s;
    }

    a.volver:hover {
        background: #ff9f2f;
    }

    /* NIEVE */
    .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        font-size: 1em;
        opacity: 0.8;
        pointer-events: none;
        animation: caer linear infinite;
    }

    @keyframes caer {
        to {
            transform: translateY(110vh);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<!-- TOPBAR -->
<div class="topbar">
    <img src="img/LogoRovix-08.png" class="logo">

    <div class="luces">
        <div class="luz"></div>
        <div class="luz"></div>
        <div class="luz"></div>
        <div class="luz"></div>
        <div class="luz"></div>
    </div>
</div>

<div class="contenedor">
    <h1 id="nombre"></h1>
    <img id="imagen" src="" alt="Producto">
    <br>
    <a href="catalogo.html" class="volver">← Volver a la tienda</a>
</div>

<script>
const params = new URLSearchParams(window.location.search);

document.getElementById("nombre").innerText = params.get("name");
document.getElementById("imagen").src = params.get("img");

/* NIEVE */
function crearNieve() {
    const copo = document.createElement("div");
    copo.classList.add("snowflake");
    copo.innerHTML = "❄";

    copo.style.left = Math.random() * 100 + "vw";
    copo.style.fontSize = (Math.random() * 10 + 10) + "px";
    copo.style.animationDuration = (Math.random() * 5 + 5) + "s";

    document.body.appendChild(copo);

    setTimeout(() => copo.remove(), 12000);
}

setInterval(crearNieve, 200);
</script>

</body>
