<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Rovix Style — Producto</title>
<meta name="description" content="Producto seleccionado — Rovix Style">

<style>
body {
  margin: 0;
  background: #000;
  color: #f77f00;
  font-family: Arial, sans-serif;
  padding-top: 120px;
  overflow-x: hidden;
}

/* =========================
   CANVAS FX (PARTÍCULAS)
========================= */
#fxCanvas {
  position: fixed;
  inset: 0;
  z-index: 1;
  pointer-events: none;
}

/* =========================
   TOPBAR
========================= */
.topbar {
  position: fixed;
  top: 0;
  width: 100%;
  background: #000;
  padding: 15px 0;
  text-align: center;
  z-index: 1000;
  box-shadow: 0 4px 15px rgba(0,0,0,0.7);
}

.topbar img.logo {
  width: 160px;
}

/* =========================
   CONTENIDO
========================= */
.contenedor {
  max-width: 700px;
  margin: auto;
  text-align: center;
  padding: 20px;
  position: relative;
  z-index: 5;
}

.contenedor img {
  width: 100%;
  border-radius: 12px;
  border: 3px solid #f77f00;
}

h1 {
  color: #fff;
  margin-bottom: 20px;
}

a.volver {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 22px;
  background: #f77f00;
  color: #000;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
  transition: 0.3s;
}

a.volver:hover {
  background: #ff9f2f;
}
</style>
</head>

<body>

<canvas id="fxCanvas"></canvas>

<!-- TOPBAR -->
<div class="topbar">
  <img src="img/LogoRovix-08.png" class="logo">
</div>

<!-- CONTENIDO -->
<div class="contenedor">
  <h1 id="nombre"></h1>
  <img id="imagen" alt="Producto">
  <br>
  <a href="catalogo.html" class="volver">← Volver a la tienda</a>
</div>

<script>
/* =========================
   CARGA DE PRODUCTO
========================= */
const params = new URLSearchParams(location.search);
document.getElementById("nombre").innerText = params.get("name");
document.getElementById("imagen").src = params.get("img");

/* =========================
   PARTÍCULAS (MISMO CATÁLOGO)
========================= */
const canvas = document.getElementById("fxCanvas");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
window.addEventListener("resize", resize);

const particles = [];

setInterval(() => {
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height;
  for (let i = 0; i < 40; i++) {
    particles.push({
      x, y,
      vx: (Math.random() - 0.5) * 5,
      vy: (Math.random() - 0.5) * 5,
      life: 60,
      size: Math.random() * 3 + 2
    });
  }
}, 1200);

(function animate(){
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach((p, i) => {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fillStyle = "rgba(255,255,255,0.8)";
    ctx.fill();
    p.x += p.vx;
    p.y += p.vy;
    p.life--;
    if (p.life <= 0) particles.splice(i, 1);
  });
  requestAnimationFrame(animate);
})();
</script>

</body>
</html>
