<style>
body {
  margin: 0;
  background: #000;
  color: #f77f00;
  font-family: Arial, sans-serif;
  padding-top: 180px;
  overflow-x: hidden;
}

 /* TOPBAR FIJO */
    .topbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #000;
        padding: 10px 0 0 0;
        text-align: center;
        z-index: 1000;
        box-shadow: 0 4px 15px rgba(0,0,0,0.7);
    }

    .topbar img.logo {
        width: 130px;
        height: auto;
        display: block;
        margin: 0 auto 5px auto;
    }


/* GALERÍA */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 20px;
  padding: 20px;
}

.item {
  background: #111;
  border: 2px solid #f77f00;
  border-radius: 10px;
  padding: 10px;
  cursor: pointer;
  position: relative;
  overflow: hidden;
}

.item.spin { animation: spin 1.5s ease forwards; }
@keyframes spin { to { transform: rotateY(720deg); } }

.item.fade {
  opacity: 0;
  transition: opacity 0.6s ease;
}

img {
  width: 100%;
  height: 240px;
  object-fit: cover;
  border-radius: 8px;
}
.name {
  text-align: center;
  margin-top: 8px;
  color: #fff;
}

/* 2026 OVERLAY */
.year-overlay {
  position: fixed;
  display: flex;
  justify-content: center;
  align-items: center;
  pointer-events: none;
  z-index: 9999;
}
.year-card {
  font-size: 4.5rem;
  font-weight: 900;
  color: #fff;
  opacity: 0;
  transform: translateX(-40px);
  animation: slideYear 1s ease forwards;
  text-shadow: 0 0 20px #fff, 0 0 40px #fff;
}
@keyframes slideYear {
  to { opacity: 1; transform: translateX(0); }
}

/* PARTICULAS */
#fxCanvas {
  position: fixed;
  inset: 0;
  z-index: 5;
  pointer-events: none;
}
</style>

<body>

<canvas id="fxCanvas"></canvas>

<div class="topbar">
  <img src="img/LogoRovix-08.png" class="logo">
</div>

<h1 style="text-align:center">Catálogo de Polos</h1>
<h2 style="text-align:center;color:#ccc">2026 empieza con estilo</h2>

<div id="galeria" class="grid"></div>

<script>
/* PARTICULAS */
const canvas = document.getElementById("fxCanvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;
window.onresize = () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
};

const particles = [];
setInterval(() => {
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height;
  for (let i = 0; i < 30; i++) {
    particles.push({
      x, y,
      vx: (Math.random() - 0.5) * 4,
      vy: (Math.random() - 0.5) * 4,
      life: 60,
      size: Math.random() * 3 + 2
    });
  }
}, 1000);

(function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i) => {
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
    ctx.fillStyle="rgba(255,255,255,0.8)";
    ctx.fill();
    p.x += p.vx;
    p.y += p.vy;
    p.life--;
    if(p.life<=0) particles.splice(i,1);
  });
  requestAnimationFrame(animate);
})();

/* GALERÍA */
const API_URL = "https://script.google.com/macros/s/AKfycbzwyh_i7wozL3Ot2gPar0r_5_q0WrbwRJMNDnnlyD_JrpvW7MYu5YLDUSbK1MuZjZd4/exec";

async function cargarGaleria() {
  const res = await fetch(API_URL);
  const images = await res.json();
  const g = document.getElementById("galeria");

  images.forEach(img => {
    const item = document.createElement("div");
    item.className = "item";
    item.innerHTML = `
      <img src="${img.url}">
      <div class="name">${img.name}</div>
    `;

    item.onclick = () => {
      if(item.classList.contains("used")) return;
      item.classList.add("used");

      const rect = item.getBoundingClientRect();
      item.classList.add("spin");

      setTimeout(() => {
        const overlay = document.createElement("div");
        overlay.className = "year-overlay";
        overlay.style.left = rect.left + "px";
        overlay.style.top = rect.top + "px";
        overlay.style.width = rect.width + "px";
        overlay.style.height = rect.height + "px";

        const year = document.createElement("div");
        year.className = "year-card";
        year.textContent = "2026";

        overlay.appendChild(year);
        document.body.appendChild(overlay);
      }, 1200);

      setTimeout(() => item.classList.add("fade"), 1700);

      setTimeout(() => {
        location.href = `producto.html?img=${encodeURIComponent(img.url)}&name=${encodeURIComponent(img.name)}`;
      }, 3200);
    };

    g.appendChild(item);
  });
}

document.addEventListener("DOMContentLoaded", cargarGaleria);
</script>
